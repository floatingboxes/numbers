<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Numbers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="number">
        <div class="js-number-loading number__loading"><span>•</span><span>•</span><span>•</span></div>
        <div class="js-number number__text"></div>
      </div> 

      <div class="js-form form">
        <form action="https://gridspree.io/ss/GspK4uFkainRuaKecGQ8Ej" method="POST">
          <input type="hidden" name="date" placeholder="Date" value="Date">
          <div class="form__field--vendor">
            <input type="text" name="vendor" placeholder="Vendor" class="" required>
          </div>
          <div class="form__field--amt">
            <input type="text" name="amt" pattern="[0-9]*" placeholder="Amount" required>
          </div>
         <input type="submit" value="Add Receipt">
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>

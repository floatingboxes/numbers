<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Numbers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

      <!-- iPhone 6 Plus portrait startup image -->
    <link href="apple-touch-startup-image-1242x2148.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">

    <!-- iPhone 6 Plus landscape startup image -->
    <link href="apple-touch-startup-image-1182x2208.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: landscape)"
          rel="apple-touch-startup-image">

    <!-- iPhone 6 startup image -->
    <link href="apple-touch-startup-image-750x1294.png"
          media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <table class="ntable">
        <thead class="ntable__head">
          <th class="ntable__th"></th>
          <th class="ntable__th">Spent</th>
          <th class="ntable__th">Remaining</th>
        </thead>
        <tbody sheetsu="https://sheetsu.com/apis/v1.0/5ebfe66217b8/sheets/app">
          <tr class="ntable__tr">
            <td class="ntable__td--category">{{overview_category}}</td>
            <td class="ntable__td--spent">{{overview_spent}}</td>
            <td class="ntable__td--remaining">{{overview_remaining}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="//load.sheetsu.com"></script>
  </body>
</html>
